<!DOCTYPE html>
<html>
<head>
    <title>Screen and Audio Recorder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="soffer">
          <div class="gaa">
            <img src="/images/v.svg" alt="help-logo" />
            <p class="name">HelpMeOut</p>
          </div>
          <div class="top">
            <img src="/images/set.svg" alt="" />
            <img src="/images/close.svg" alt=""/>
          </div>
        </div>
        <p class="descrip">
          This extension helps you record and share help videos with ease.
        </p>
        <div class="tab">
          <div class="sub-tab">
            <div class="tab1">
              <img src="/images/screen.svg" alt="" />
              <p class="full">
                Full Screen
              </p>
            </div>
            <div class="tab2">
              <img src="/images/tab.svg" alt="" />
              <p class="current">
                Current Tab
              </p>
            </div>
          </div>
        </div>
        <div class="switch-cam">
          <div class="cam-con">
            <div class="cam">
              <img src="/images/cam.svg" alt="" />
              <p class="camera">
                Camera
              </p>
            </div>
            <img
              src='/images/t-on.svg'
              alt=""
            />
          </div>
        </div>
        <div class="switch-aud">
          <div class="aud-com">
            <div class="aud">
              <img src="/images/audio.svg" alt="" />
              <p class="audio">
                Audio
              </p>
            </div>
            <img
              src='/images/t-on.svg'
            />
          </div>
        </div>
        <button id="startRecording"  class="record">Start Recording</button>
      </div>
    
    <script src="popup.js"></script>
</body>
</html>
